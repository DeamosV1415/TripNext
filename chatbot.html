<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Chatbot</title>
    <style>
      /* Chatbot button */
      #chatbot-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        background: #007bff;
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        cursor: pointer;
        transition: transform 0.3s ease;
        z-index: 9999;
      }

      /* Chatbox */
      #chatbot-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 270px;
        height: 370px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: none;
        flex-direction: column;
        overflow: hidden;
        z-index: 9999;
      }

      #chat-header {
        background: #007bff;
        color: white;
        padding: 10px;
        text-align: center;
        font-size: 16px;
      }

      #chat-body {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        height: 270px;
      }

      #chat-input {
        display: flex;
        padding: 10px;
        border-top: 1px solid #ddd;
      }

      #user-input {
        flex: 1;
        padding: 5px;
      }

      button {
        background: #007bff;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Chatbot button & container -->
    <div id="chatbot-button">ðŸ’¬</div>

    <div id="chatbot-container">
      <div id="chat-header">Travel Assistant</div>
      <div id="chat-body">
        <div>
          <strong>Bot:</strong> Hello! How can I assist you with your travel
          plans?
        </div>
      </div>
      <div id="chat-input">
        <input type="text" id="user-input" placeholder="Ask something..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script>
      const chatbotButton = document.getElementById("chatbot-button");
      const chatbotContainer = document.getElementById("chatbot-container");
      const chatBody = document.getElementById("chat-body");
      const userInput = document.getElementById("user-input");

      // Toggle Chatbot
      chatbotButton.addEventListener("click", () => {
        chatbotContainer.style.display =
          chatbotContainer.style.display === "none" ? "flex" : "none";
      });

      // Store conversation history
      let conversationHistory = [
        { role: "system", content: "You are a helpful travel assistant." },
      ];

      // Listen for Enter key press
      userInput.addEventListener("keypress", function (event) {
        if (event.key === "Enter") sendMessage();
      });

      async function sendMessage() {
        let message = userInput.value.trim();
        if (!message) return;

        // Display user message
        chatBody.innerHTML += `<div><strong>You:</strong> ${message}</div>`;
        userInput.value = "";

        // Update conversation history
        conversationHistory.push({ role: "user", content: message });

        try {
          const response = await fetch("http://localhost:5000/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ messages: conversationHistory }),
          });

          const data = await response.json();

          if (data.reply) {
            // Add bot response to conversation history
            conversationHistory.push({
              role: "assistant",
              content: data.reply,
            });

            // Display bot response
            chatBody.innerHTML += `<div><strong>Bot:</strong> ${data.reply}</div>`;
          } else {
            chatBody.innerHTML += `<div><strong>Bot:</strong> Sorry, I couldn't get a response.</div>`;
          }
        } catch (error) {
          console.error("Chatbot Error:", error);
          chatBody.innerHTML += `<div><strong>Bot:</strong> Error connecting to the server.</div>`;
        }

        // Scroll to the bottom
        chatBody.scrollTop = chatBody.scrollHeight;
      }
    </script>
  </body>
</html>
